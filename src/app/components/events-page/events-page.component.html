<div class="outer ">
    <mat-card>
        <mat-tab-group mat-align-tabs="center">
            <mat-tab label="All Events"> 
                <mat-tab-group>
                    <mat-tab label="Upcoming"> 
                        <mat-card class="example-card" *ngFor="let event of eventsData">
                            <mat-card-header>
                              <div mat-card-avatar class="example-header-image"></div>
                              <mat-card-title>Shiba Inu</mat-card-title>
                              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
                            </mat-card-header>
                            <img mat-card-image src="{{event.cover_picture}}" alt="Photo of a Shiba Inu">
                            <mat-card-content>
                              <p>
                             <strong>  {{event.name}}
                            </strong> 
                              </p>
                            </mat-card-content>
                            <mat-card-actions>
                              <button mat-button>LIKE</button>
                              <button mat-button>SHARE</button>
                            </mat-card-actions>
                          </mat-card>    
                         
                    </mat-tab>
                    <mat-tab label="Archived"> Content 2 </mat-tab>
                    <mat-tab label="All Time Favorites"> Content 3 </mat-tab>
                  </mat-tab-group>
             </mat-tab>
            <mat-tab label="Webinars">
                <mat-tab-group>
                    <mat-tab label="First"> Content 1 </mat-tab>
                    <mat-tab label="Second"> Content 2 </mat-tab>
                    <mat-tab label="Third"> Content 3 </mat-tab>
                  </mat-tab-group>
                 </mat-tab>
            <mat-tab label="Coding Events">
                <mat-tab-group>
                    <mat-tab label="First"> Content 1 </mat-tab>
                    <mat-tab label="Second"> Content 2 </mat-tab>
                    <mat-tab label="Third"> Content 3 </mat-tab>
                  </mat-tab-group>
                 </mat-tab>
                 <mat-tab label="Bootcamp Events">
                    <mat-tab-group>
                        <mat-tab label="First"> Content 1 </mat-tab>
                        <mat-tab label="Second"> Content 2 </mat-tab>
                        <mat-tab label="Third"> Content 3 </mat-tab>
                      </mat-tab-group>
                     </mat-tab>
                     <mat-tab label="Workshop">
                        <mat-tab-group>
                            <mat-tab label="First"> Content 1 </mat-tab>
                            <mat-tab label="Second"> Content 2 </mat-tab>
                            <mat-tab label="Third"> Content 3 </mat-tab>
                          </mat-tab-group>
                         </mat-tab>
          </mat-tab-group>
    </mat-card>
</div>
